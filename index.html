<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Movie app</title>
  </head>
  <body>
    <div class="movies-container" id="movies-container">
      <h3 id="subtitle"></h3>
      <h3 id="randomMovie"></h3>
    </div>
    <div class="container" id="container">
      <h1 class="text-center">Welcome!</h1>
      <h2 class="text-center mt-4">
        Hi! What genre of movie do you want to watch today?
      </h2>
      <div class="btn mt-4 d-flex" id="btn">
        <button
          type="button"
          class="btn btn-danger mb-4"
          id="romance-button"
          onclick="getRomanceMovie()">
          Romance
        </button>
        <button
          type="button"
          class="btn btn-danger mb-4"
          id="drama-button"
          onclick="getDramaMovie()">
          Drama
        </button>
        <button
          type="button"
          class="btn btn-danger mb-4"
          id="comedy-button"
          onclick="getComedyMovie()">
          Comedy
        </button>
        <button
          type="button"
          class="btn btn-danger mb-4"
          id="action-button"
          onclick="getActionMovie()">
          Action
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
